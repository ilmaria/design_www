{% extends 'modals/base_modal.html' %}

{% block id %}
id="new-event-modal"
{% endblock %}

{% block title %}
Add event
{% endblock %}

{% block body %}
<form id="add-event-form" action="/add_event" method="post"
  onsubmit="return validateNewEventName">
  {% csrf_token %}
  <div class="form-group">
    <label for="new-event-name">Event name</label>
    <input id="new-event-name" type="text" name="event_name"
      placeholder="New event name" class="form-control">
  </div>
    <div class="form-group">
    <form action="log_time" method="post" id="log-time-form"
    class="form-inline" onsubmit="return validateNewTimelog()">
    {% csrf_token %}
    <div class="form-group">
      <div class="input-group input-append date" id="datePicker">
        <input id="logDate" type="text" class="form-control"
        name="date" placeholder="dd/mm/yyyy">
        <span class="input-group-addon add-on">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <input id="logHours" type="number" class="form-control bfh-number"
      name="hours" placeholder="HH:MM">
    </div>
      <div class="form-group">
    <label for="new-event-name"></label>
    <input id="new-event-name" type="text" name="event_name"
      placeholder="Location" class="form-control">
  </div>

  </form>
</div>

</form>
{% endblock %}

{% block footer %}
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
<button type="submit" class="btn btn-primary" form="LISÄÄÄ">
  Add event
</button>
{% endblock %}
