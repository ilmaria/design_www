{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
        MyProjects
      {% endblock %}
    </title>
    <meta name="description" content="Website for managing multiple projects in one place.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block styles %}
    {% endblock%}
    
    <!-- add jQuery -->
    <script src="{% static 'jquery/jquery-3.1.1.min.js' %}"></script>

    <!-- add Bootstrap JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
              data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-brand">{{ project.name }}</p>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="{% url 'dashboard' user.username %}">Dashboard</a>
            </li>
            <li>
              <a href="{% url 'calendar' user.username %}">Calendar</a>
            </li>
            <li>

              <button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target=".bs-example-modal-sm">
                <span class="glyphicon glyphicon-plus"></span>
                Add new project
              </button>
              <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                 <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add new project</h4>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control" placeholder="New project name">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                 </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
                {{ user.username }}
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#"><span class="glyphicon glyphicon-cog"></span>
                    Settings
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#">Log out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Content -->
    <main class="content">
      {% block content %}
      {% endblock %}
    </main>

    <!--Footer -->
    <footer class="text-center">
      <p>
        <a href="https://mycourses.aalto.fi/" title="MyCourse" >My Courses</a>
        |
        <a href="#" title="Description" >Service Description</a>
      </p>
    </footer>
    
    <!-- add customized JavaScript -->
    <script src="{% static 'js/navbar.js' %}"></script>
  </body>
</html>
