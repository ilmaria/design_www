{% extends 'modals/base_modal.html' %}

{% block id %}
id="new-event-modal"
{% endblock %}

{% block title %}
Add event
{% endblock %}

{% block body %}
<form id="add-event-form" action="/add_event" method="post"  onsubmit="return validateNewEventName">
  {% csrf_token %}
  <div class="form-group">
    <input id="new-event-name" type="text" name="event_name"
      placeholder="New event name" class="form-control">
  </div>
  <!-- DATEPICKER cant be in two places? + z-index below popup -->
  <div class="input-group input-append date" id="datePicker">
        <input id="eventDate" type="text" class="form-control"
        name="eventDate" placeholder="dd/mm/yyyy">
        <span class="input-group-addon add-on">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <input id="eventHour" type"text" class="form-control  col-xs-2" name="eventHour" placeholder="HH">
    </div>
    <div class="form-group">
      <input id="eventMin" type"text" class="form-control" name="eventMin" placeholder="MM">
    </div>
  </div>
  <div class="form-group">
    <input id="eventLocation" type="text" name="eventLocation"
      placeholder="Location" class="form-control">
  </div>
</form>
{% endblock %}

{% block footer %}
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
<button type="submit" class="btn btn-primary" form="LISÄÄÄ">
  Add event
</button>
{% endblock %}
