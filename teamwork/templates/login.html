{% extends "base.html" %}

{% block content %}

<div class="container">
  <h3>Select a user:</h3>
  <ul>
    {% for user in users %}
      <li>
        <a href="{% url 'dashboard' user.username %}">
          <h2>{{ user.username }}</h2>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
