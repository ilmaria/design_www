{% extends 'modals/base_modal.html' %}

{% block id %}
id="add-event-modal"
{% endblock %}

{% block title %}
Add event
{% endblock %}

{% block body %}
<form action="add_event" id="add-event-form" class="form-group"
  method="post" onsubmit="return validateNewEvent()">
  {% csrf_token %}
  <div class="form-group">
    <label for="event-name">Name</label>
    <input type="text" id="event-name" name="event_name" class="form-control"
      placeholder="eg. Group meeting">
  </div>
  <div class="form-group">
    <label for="event-date">Date</label>
    <div id="event-datepicker" class="input-group input-append date">
      <input id="event-date" type="text" class="form-control"
        name="date" placeholder="dd/mm/yyyy">
      <span class="input-group-addon add-on">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="event-time">Time</label>
    <input id="event-time" type="time" class="form-control bfh-number"
      name="time" value="12:00">
  </div>
  <div class="form-group">
    <label for="event-type">Type</label>
    <select class="form-control" name="type" id="event-type">
      <option value="event">Event</option>
      <option value="deadline">Deadline</option>
    </select>
    <label for="event-type">
      "Event" should be the default event type. "Deadline" should be used
      for events that have strict deadlines. For example, "Final project report" event
      would have "Deadline" as its event type.
    </label>
  </div>
  <div class="form-group">
    <label for="location">Location (optional)</label>
    <input type="text" id="location" name="location"
      class="form-control" placeholder="eg. Library building">
  </div>
</form>
{% endblock %}

{% block footer %}
<button class="btn btn-default" data-dismiss="modal">Cancel</button>
<button type="submit" class="btn btn-primary" form="add-event-form">Add event</button>
{% endblock %}
