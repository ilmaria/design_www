{% extends 'modals/base_modal.html' %}

{% block id %}
id="add-task-modal"
{% endblock %}

{% block title %}
Add task
{% endblock %}

{% block body %}
<form action="add_task" id="add-task-form" class="form-group"
  method="post" onsubmit="return validateNewTask()">
  {% csrf_token %}
  <div class="form-group">
    <label for="task-name-input">Task</label>
    <input type="text" id="task-name-input" name="task_name" class="form-control"
      placeholder="Enter a short description of your task">
  </div>
  <div class="form-group">
    <label for="assignees-input">Assignees</label>
    <input type="text" id="assignees-input" class="form-control"
      placeholder="Enter a username" autocomplete="off">
    <input id="assignees-hidden" name="assignees" type="hidden">
    <ul id="assignee-user-list" class="user-list">
      <span class="badge user-list-item hidden">
        <span class="added-user"></span>
        <a class="remove-member" href="javascript:void(0)">x</a>
      </span>
    </ul>
  </div>
  <div class="form-group">
    <label for="time-estimate-input">Estimated work hours</label>
    <input type="text" id="time-estimate-input" name="time_estimate"
      class="form-control" placeholder="hh:mm">
  </div>
</form>
{% endblock %}

{% block footer %}
<button class="btn btn-default" data-dismiss="modal">Cancel</button>
<button type="submit" class="btn btn-primary" form="add-task-form">Add task</button>
{% endblock %}
