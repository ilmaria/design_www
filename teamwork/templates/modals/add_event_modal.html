{% extends 'modals/base_modal.html' %}

{% block id %}
id="new-event-modal"
{% endblock %}

{% block title %}
Add event
{% endblock %}

{% block body %}
<form id="add-event-form" action="add_event" method="post"  onsubmit="return validateNewEventName()">
  {% csrf_token %}
  <div class="form-group">
    <label for="new-event-name">Event name</label>
    <input id="new-event-name" type="text" name="event_name"
      placeholder="New event name" class="form-control">
  </div>
  <label for="new-event-name">Event date</label>
  <div class="input-group input-append date" id="datePickerEvent">
        <input id="eventDate" type="text" class="form-control"
        name="eventDate" placeholder="dd/mm/yyyy">
        <span class="input-group-addon add-on">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
  </div>

  <div class="form-group">
   <label for="eventTime">Event time</label>
   <input id="event-time-input" type="text" class="form-control bfh-number"
          name="eventTime" placeholder="00:00">
  </div>
  <label for="eventLocation">Event location</label>
  <div class="form-group">
    <input id="eventLocation" type="text" name="eventLocation"
      placeholder="Location" class="form-control">
  </div>
</form>
{% endblock %}

{% block footer %}
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
<button type="submit" class="btn btn-primary" form="add-event-form">
  Add event
</button>
{% endblock %}
